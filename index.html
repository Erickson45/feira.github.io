<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Feira</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado com sucesso!'))
                    .catch(err => console.error('Erro ao registrar o Service Worker:', err));
            });
        }
    </script>

    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --secondary-color: #f0fdf4;
            --text-color: #1a202c;
            --background-color: #f7fbf8;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --danger-color: #ef4444;
            --danger-dark: #b91c1c;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            position: relative; 
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-color);
            padding: 40px 30px;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .total-display {
            background-color: var(--secondary-color);
            color: var(--primary-dark);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .add-item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .add-item-form input {
            flex: 1;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            min-width: 80px;
        }

        #item-name { flex-grow: 2; }
        
        .add-item-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .add-item-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .add-item-form button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fafafa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .item:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }

        .item.purchased {
            background-color: var(--secondary-color);
            opacity: 0.8;
            text-decoration: line-through;
            color: #718096;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            word-break: break-word;
            flex: 1;
        }

        .item-details .name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .item-details .price {
            font-size: 0.9em;
            color: #6b7280;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
        }

        .item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
            transition: color 0.3s, transform 0.2s;
        }

        .item-actions .toggle-btn { color: var(--primary-color); }
        .item-actions .toggle-btn:hover { color: var(--primary-dark); transform: scale(1.1); }

        .item-actions .remove-btn { color: var(--danger-color); }
        .item-actions .remove-btn:hover { color: var(--danger-dark); transform: scale(1.1); }
        
        .item-actions .edit-btn { color: #f9b100; }
        .item-actions .edit-btn:hover { color: #e6a000; transform: scale(1.1); }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-buttons button, .nav-buttons button {
            background-color: #f7fafc;
            color: var(--primary-dark);
            border: 2px solid var(--primary-color);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }
        
        .action-buttons button:hover, .nav-buttons button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .previous-trips-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        
        .trip-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: #fdfdfd;
            font-size: 0.95em;
        }
        
        .trip-item .trip-total {
            font-weight: 600;
        }
        
        .trip-item button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s;
        }
        
        .trip-item button:hover {
            background-color: var(--primary-dark);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .custom-modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .custom-modal-overlay.visible .custom-modal {
            transform: translateY(0);
            opacity: 1;
        }

        .custom-modal h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .custom-modal p {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .custom-modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .custom-modal-actions button {
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .custom-modal-actions .confirm-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .custom-modal-actions .confirm-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .custom-modal-actions .cancel-btn {
            background-color: #e0e0e0;
            color: var(--text-color);
            border: none;
        }

        .custom-modal-actions .cancel-btn:hover {
            background-color: #c0c0c0;
            transform: translateY(-2px);
        }

        /* --- SEÇÃO MODIFICADA PARA MELHOR RESPONSIVIDADE --- */
        @media (max-width: 620px) {
            .add-item-form {
                flex-direction: column;
                align-items: center; /* <<< ESSA É A MUDANÇA PRINCIPAL: Centraliza os itens */
                gap: 12px; 
            }

            .add-item-form input, .add-item-form button {
                width: 95%; /* Define uma largura um pouco menor que 100% para a centralização ser visível */
                max-width: 400px; /* Garante que não fiquem largos demais em telas de tablet */
            }
            
            .custom-modal {
                padding: 20px;
            }

            .custom-modal-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-buttons">
            <button id="list-nav-btn"><i class="fas fa-list"></i> Lista</button>
            <button id="charts-nav-btn"><i class="fas fa-chart-bar"></i> Gráficos</button>
        </div>

        <div id="list-screen" class="screen active">
            <h1><i class="fas fa-shopping-cart"></i> Minha Feira</h1>

            <div class="total-display">
                Total da Compra: R$ <span id="total-value">0.00</span>
            </div>

            <form class="add-item-form" id="add-form">
                <input type="text" id="item-name" placeholder="Nome do Item" required>
                <input type="number" id="item-price" placeholder="Preço (R$)" step="0.01" required>
                <input type="number" id="item-quantity" placeholder="Qtd" value="1" min="1" required>
                <button type="submit">
                    <i class="fas fa-plus"></i> Adicionar
                </button>
            </form>

            <ul class="item-list" id="item-list"></ul>
            
            <div class="action-buttons">
                <button id="save-trip-btn">
                    <i class="fas fa-save"></i> Salvar Feira
                </button>
                <button id="clear-list-btn">
                    <i class="fas fa-eraser"></i> Limpar Lista
                </button>
            </div>

            <h2>Feiras Anteriores</h2>
            <ul class="previous-trips-list" id="previous-trips-list">
                <p style="text-align:center; color:#718096; font-style:italic;">Nenhuma feira salva ainda.</p>
            </ul>
        </div>

        <div id="charts-screen" class="screen">
            <h1><i class="fas fa-chart-bar"></i> Gráficos de Gastos Mensais</h1>
            
            <div style="width: 100%;">
                <canvas id="tripsChart"></canvas>
            </div>
            
        </div>
    </div>

    <div class="custom-modal-overlay" id="confirmModal">
        <div class="custom-modal">
            <h3 id="modalTitle">Confirmação</h3>
            <p id="modalMessage">Tem certeza que deseja continuar?</p>
            <div class="custom-modal-actions">
                <button class="confirm-btn" id="modalConfirmBtn">Confirmar</button>
                <button class="cancel-btn" id="modalCancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const totalValueSpan = document.getElementById('total-value');
        const addForm = document.getElementById('add-form');
        const itemNameInput = document.getElementById('item-name');
        const itemPriceInput = document.getElementById('item-price');
        const itemQuantityInput = document.getElementById('item-quantity');
        const itemList = document.getElementById('item-list');
        const saveTripBtn = document.getElementById('save-trip-btn');
        const clearListBtn = document.getElementById('clear-list-btn');
        const previousTripsList = document.getElementById('previous-trips-list');
        const listScreen = document.getElementById('list-screen');
        const chartsScreen = document.getElementById('charts-screen');
        const listNavBtn = document.getElementById('list-nav-btn');
        const chartsNavBtn = document.getElementById('charts-nav-btn');
        const confirmModal = document.getElementById('confirmModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');

        let items = JSON.parse(localStorage.getItem('currentTripItems')) || [];
        let trips = JSON.parse(localStorage.getItem('previousTrips')) || [];
        let myChart;

        function showCustomConfirm(title, message, onConfirm) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            confirmModal.classList.add('visible');

            modalConfirmBtn.onclick = () => {
                confirmModal.classList.remove('visible');
                onConfirm(true);
            };

            modalCancelBtn.onclick = () => {
                confirmModal.classList.remove('visible');
                onConfirm(false);
            };
        }

        function renderItems() {
            itemList.innerHTML = '';
            
            if (items.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#718096';
                emptyMessage.style.fontStyle = 'italic';
                emptyMessage.textContent = 'Nenhum item na lista ainda.';
                itemList.appendChild(emptyMessage);
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `item ${item.isPurchased ? 'purchased' : ''}`;
                    li.innerHTML = `
                        <div class="item-details">
                            <span class="name">${item.name}</span>
                            <span class="price">R$ ${(parseFloat(item.price) * parseFloat(item.quantity)).toFixed(2)} (${item.quantity} un.)</span>
                        </div>
                        <div class="item-actions">
                            <button class="toggle-btn" data-id="${item.id}" title="Marcar/Desmarcar">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="edit-btn" data-id="${item.id}" title="Editar item">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="remove-btn" data-id="${item.id}" title="Remover item">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    itemList.appendChild(li);
                });
            }
            updateTotal();
            saveCurrentTrip();
        }

        function updateTotal() {
            const total = items.reduce((sum, item) => {
                return sum + (item.isPurchased ? parseFloat(item.price) * parseFloat(item.quantity) : 0);
            }, 0);
            totalValueSpan.textContent = total.toFixed(2);
        }

        function saveCurrentTrip() {
            localStorage.setItem('currentTripItems', JSON.stringify(items));
        }
        
        function renderPreviousTrips() {
            previousTripsList.innerHTML = '';
            if (trips.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.color = '#718096';
                emptyMessage.style.fontStyle = 'italic';
                emptyMessage.textContent = 'Nenhuma feira salva ainda.';
                previousTripsList.appendChild(emptyMessage);
            } else {
                trips.forEach((trip, index) => {
                    const li = document.createElement('li');
                    li.className = 'trip-item';
                    li.innerHTML = `
                        <div>
                            <span>Feira de ${trip.date}</span>
                            <span class="trip-total"> (R$ ${trip.total})</span>
                        </div>
                        <button class="load-trip-btn" data-index="${index}">Ver Feira</button>
                    `;
                    previousTripsList.appendChild(li);
                });
            }
        }
        
        saveTripBtn.addEventListener('click', () => {
            if (items.length === 0) {
                alert('A lista de feira está vazia!');
                return;
            }
            
            const date = new Date().toLocaleDateString('pt-BR');
            const total = totalValueSpan.textContent;
            
            trips.push({ date, total, items: [...items] });
            localStorage.setItem('previousTrips', JSON.stringify(trips));
            
            items = [];
            saveCurrentTrip();
            
            renderItems();
            renderPreviousTrips();
        });
        
        clearListBtn.addEventListener('click', () => {
            showCustomConfirm(
                'Limpar Lista Atual',
                'Tem certeza que deseja limpar todos os itens da lista atual?',
                (confirmed) => {
                    if (confirmed) {
                        items = [];
                        renderItems();
                    }
                }
            );
        });
        
        previousTripsList.addEventListener('click', (event) => {
            const target = event.target.closest('button');
            if (target && target.classList.contains('load-trip-btn')) {
                const index = parseInt(target.dataset.index);
                const tripToLoad = trips[index];
                
                showCustomConfirm(
                    `Carregar Feira de ${tripToLoad.date}`,
                    `Tem certeza que deseja carregar esta feira? A lista atual será substituída.`,
                    (confirmed) => {
                        if (confirmed) {
                            items = tripToLoad.items;
                            renderItems();
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        }
                    }
                );
            }
        });

        addForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = itemNameInput.value.trim();
            const price = parseFloat(itemPriceInput.value);
            const quantity = parseInt(itemQuantityInput.value);

            if (name && !isNaN(price) && price >= 0 && !isNaN(quantity) && quantity > 0) {
                const newItem = {
                    id: Date.now(),
                    name: name,
                    price: price.toFixed(2),
                    quantity: quantity,
                    isPurchased: false
                };
                items.push(newItem);
                addForm.reset();
                itemNameInput.focus();
                renderItems();
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        });

        itemList.addEventListener('click', (event) => {
            const target = event.target.closest('button');
            if (!target) return;

            const itemId = parseInt(target.dataset.id);
            const itemIndex = items.findIndex(item => item.id === itemId);
            if (itemIndex === -1) return;
            
            if (target.classList.contains('remove-btn')) {
                items.splice(itemIndex, 1);
            } else if (target.classList.contains('toggle-btn')) {
                items[itemIndex].isPurchased = !items[itemIndex].isPurchased;
            } else if (target.classList.contains('edit-btn')) {
                const itemToEdit = items[itemIndex];
                const newName = prompt("Editar nome:", itemToEdit.name);
                if (newName !== null && newName.trim() !== '') {
                    itemToEdit.name = newName.trim();
                }

                const newPrice = prompt("Editar preço unitário:", itemToEdit.price);
                const parsedPrice = parseFloat(newPrice);
                if (newPrice !== null && !isNaN(parsedPrice) && parsedPrice >= 0) {
                    itemToEdit.price = parsedPrice.toFixed(2);
                }

                const newQuantity = prompt("Editar quantidade:", itemToEdit.quantity);
                const parsedQuantity = parseInt(newQuantity);
                if (newQuantity !== null && !isNaN(parsedQuantity) && parsedQuantity > 0) {
                    itemToEdit.quantity = parsedQuantity;
                }
            }
            renderItems();
        });

        listNavBtn.addEventListener('click', () => {
            listScreen.classList.add('active');
            chartsScreen.classList.remove('active');
        });

        chartsNavBtn.addEventListener('click', () => {
            listScreen.classList.remove('active');
            chartsScreen.classList.add('active');
            renderChart();
        });

        function renderChart() {
            if (myChart) {
                myChart.destroy();
            }

            const monthlyTotals = {};
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

            trips.forEach(trip => {
                const [day, month, year] = trip.date.split('/');
                const monthIndex = parseInt(month, 10) - 1;
                const monthYear = `${months[monthIndex]}/${year}`;
                const total = parseFloat(trip.total);

                if (!isNaN(total)) {
                     if (monthlyTotals[monthYear]) {
                        monthlyTotals[monthYear] += total;
                    } else {
                        monthlyTotals[monthYear] = total;
                    }
                }
            });

            const chartLabels = Object.keys(monthlyTotals);
            const chartData = Object.values(monthlyTotals);

            const ctx = document.getElementById('tripsChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartLabels,
                    datasets: [{
                        label: 'Total Gasto por Mês (R$)',
                        data: chartData,
                        backgroundColor: 'rgba(76, 175, 80, 0.6)',
                        borderColor: 'rgba(76, 175, 80, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor (R$)'
                            }
                        }
                    }
                }
            });
        }

        renderItems();
        renderPreviousTrips();
    </script>
</body>
</html>
